<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
     <div class="calculator">
        <input type="text" placeholder="o" id="inputbox" readonly>
        <div>
        <button class="operator ac">ac</button>
        <button class="operator del">del</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
     </div>

     <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="operator">*</button> 
     </div>
     <div>
        <button >4</button>
        <button >5</button>
        <button>6</button>
        <button class="operator">-</button> 
     </div>
     <div>
        <button>1</button>
        <button >2</button>
        <button >3</button>
        <button class="operator">+</button> 
     </div>
     <div>
        <button>00</button>
        <button >0</button>
        <button >.</button>
        <button class="equalBtn">=</button> 
     </div>

     </div>
    <script src="cal.js"></script>
</body>
</html>
